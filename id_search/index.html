<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID検索画面</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/nekosotsuken/id_search/css/style.css"> <!-- CSSファイルを読み込み -->
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-2">
            <a href="#" class="back-button"><i class="bi bi-arrow-return-left"></i> 前画面に戻る</a>
        </div>
        <div class="col-8 text-center">
            <h1>ID検索画面</h1>
        </div>
        <div class="col-2 text-end">
            <a href="#" class="chat-button"><i class="bi bi-chat-left-fill"></i> チャット画面へ</a>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <h2>個人IDかグループIDを選択</h2>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="idType" id="radioPersonal" value="personal">
                <label class="form-check-label" for="radioPersonal">個人ID</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="idType" id="radioGroup" value="group">
                <label class="form-check-label" for="radioGroup">グループID</label>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12 text-center">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="IDを入力" id="idInput">
                <button class="btn btn-primary" id="searchButton"><i class="bi bi-search"></i> 検索</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
