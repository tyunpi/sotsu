<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop2chat</title>
    <!-- Bootstrap CSSとBootstrap Iconsを読み込む -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 外部CSSファイルを読み込む -->
    <link rel="stylesheet" href="/nekosotsuken/chat/css/style.css">
</head>

<body>
<div class="header">
    <i class="bi bi-arrow-return-left back-button"></i>
    <!-- メンバー表示モーダルを開くボタン -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i class="bi bi-person-square chat-members-button"></i></button>
    <!-- モーダルの内容 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">モーダルのタイトル</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>モーダルの内容をいろいろ書く！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="chat-container">
    <div class="chat-messages" id="chatMessages">
        <!-- メッセージはここに動的に追加されます -->
    </div>

    <!-- チャット入力と送信ボタン -->
    <div class="chat-input">
        <!--        <i class="bi bi-plus-square option-button" id="openOptions"></i>-->
        <!-- オプションモーダルを開くボタン -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalOption"><i class="bi bi-plus-square option-button" id="openOptions"></i></button>
        <div class="modal fade" id="myModalOption">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">モーダルのタイトル</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>モーダルの内容をいろいろ書く！</p>
                        <!-- 四角いアイコンとQRコードアイコンを表示するボタン -->
                        <div class="btn-group" role="group">
                            <!-- 四角いアイコン -->
                            <a href="/nekosotsuken/paint/index.html" class="btn btn-primary btn-modal square-icon">
                                <i class="bi bi-brush"></i>
                            </a>
                            <!-- QRコードアイコン -->
                            <a href="/nekosotsuken/qr_search/index.html" class="btn btn-primary btn-modal square-icon">
                                <i class="bi bi-qr-code-scan"></i>
                            </a>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>


        <input type="text" placeholder="メッセージを入力">
        <button class="btn btn-primary send-button">
            <i class="bi bi-telegram"></i> 送信
        </button>
    </div>
</div>





<script>
    // ダミーメッセージの配列（実際のアプリではサーバーから取得するなど動的に取得する必要があります）
    const dummyMessages = [

    ];

    // メッセージを表示する関数
    function displayMessages() {
        const chatMessages = document.getElementById('chatMessages');
        chatMessages.innerHTML = ''; // 既存のメッセージをクリア

        dummyMessages.forEach(message => {
            const div = document.createElement('div');
            div.classList.add('chat-message');
            div.innerHTML = `<span class="message-sender">${message.sender}:</span> ${message.message}`;
            chatMessages.appendChild(div);
        });
    }

    // ページが読み込まれたときにメッセージを表示
    document.addEventListener('DOMContentLoaded', function () {
        displayMessages();
    });

    // エンターキーが押されたときの処理
    document.querySelector('.chat-input input').addEventListener('keyup', function (event) {
        if (event.key === 'Enter') {
            // エンターキーが押されたら送信ボタンをクリックする
            document.querySelector('.send-button').click();
        }
    });
    // 送信ボタンがクリックされたときの処理
    document.querySelector('.send-button').addEventListener('click', function () {
        const inputElement = document.querySelector('.chat-input input');
        const message = inputElement.value.trim();

        if (message !== '') {
            // 実際のアプリではサーバーにメッセージを送信するなどの処理が必要です
            dummyMessages.push({ sender: 'You', message });
            displayMessages(); // メッセージを再表示
            inputElement.value = ''; // 入力欄をクリア
        }
    });
</script>
</body>
</html>
