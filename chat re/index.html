<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
        }

        .chat-list {
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            overflow-y: auto;
            position: fixed;
            width: 250px;
            padding: 10px;
            height: 100%;
            top: 0;
            left: 0;
        }

        .chat-room {
            font-family: 'Arial', sans-serif;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;

        }

        .chat-room:hover {
            background-color: #f0f0f0;
        }

        .chat-room i {
            margin-right: 10px;
        }

        .chat-content {
            padding: 20px;
            flex-grow: 1;
            max-width: 500px;
            text-align: left;
            margin-left: 320px;
        }

        /* スタイル変更 */
        .message-container {
            background-color: #e2e2e2;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 70%;
        }

        .message-container strong {
            color: #333;
        }
    </style>
</head>

<body>

    <div class="chat-list">
        <div class="chat-room" onclick="openChat('Chat1')">
            <i class="bi bi-chat-dots"></i>
            Chat 1
        </div>
        <div class="chat-room" onclick="openChat('Chat2')">
            <i class="bi bi-chat-dots"></i>
            Chat 2
        </div>
        <div class="chat-room" onclick="openChat('Chat3')">
            <i class="bi bi-chat-dots"></i>
            Chat 3
        </div>
    </div>

<div id="chatContent" class="chat-content">
    <!-- ダミーメッセージ -->
</div>

<script>
    function openChat(chatName) {
        // チャットごとに異なるダミーメッセージを設定
        let dummyMessages = [];

        if (chatName === 'Chat1') {
            dummyMessages = [
                "Hello from Chat 1!",
                "How's it going?",
                "This is Chat 1's message."
            ];
        } else if (chatName === 'Chat2') {
            dummyMessages = [
                "Hi there!",
                "This is Chat 2.",
                "Nice to meet you!"
            ];
        } else if (chatName === 'Chat3') {
            dummyMessages = [
                "Welcome to Chat 3!",
                "Feel free to chat here.",
                "This is Chat 3's message."
            ];
        }

        // ダミーメッセージをHTMLに変換して表示
        const chatContentElement = document.getElementById('chatContent');
        chatContentElement.innerHTML = dummyMessages.map(message => `<div class="message-container"><strong>User:</strong> ${message}</div>`).join('');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY9iVfux/L6CZ5gqVMpCEjzg5N92tF4FVqcjz"
        crossorigin="anonymous"></script>
</body>

</html>
